# 테스트 전용 설정
spring:
  application:
    name: member-service-test
  
  # 테스트용 H2 데이터베이스 설정
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: false  # 테스트에서는 비활성화
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false  # 테스트 로그 간소화
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect
  
  # 캐시 설정 (테스트용)
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=5m
    cache-names:
      - members
      - memberByUsername
      - activeMemberCount
  
  # Config Server 비활성화 (테스트에서는 불필요)
  cloud:
    config:
      enabled: false
      fail-fast: false

# 로깅 설정 (테스트용)
logging:
  level:
    com.example.member: DEBUG  # 캐시 동작 확인을 위해 DEBUG 레벨로 설정
    com.example.member.service.MemberService: DEBUG  # MemberService 로그 확인
    org.springframework.cache: DEBUG  # Spring Cache 로그 확인
    org.hibernate.SQL: WARN
    org.hibernate.type: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# 유레카 비활성화 (테스트에서는 불필요)
eureka:
  client:
    enabled: false

security:
  enabled: false
